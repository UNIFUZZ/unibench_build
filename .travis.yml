version: ~> 1.0
services:
  - docker

env:
  - TAG=gcc
  - TAG=afl

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

install:
  - sh -c "docker pull unifuzz/unibench:$TAG || exit 0"
  - cd $TAG && docker build -t unifuzz/unibench:$TAG .

deploy:
  provider: script
  script:
    - docker push unifuzz/unibench:$TAG
